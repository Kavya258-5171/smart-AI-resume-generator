<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <h2>AI Resume Generator</h2>
        <button id="loginBtn" class="button-animate" onclick="showLogin()">Login</button>
        <button id="logoutBtn" class="button-animate hidden" onclick="logout()">Logout</button>
    </nav>

    <!-- Login Form -->
    <section id="loginSection" class="hidden form-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button class="button-animate" onclick="login()">Login</button>
    </section>

    <header class="fade-in">
        <h1>Smart AI Resume Generator</h1>
        <p>Create a professional resume instantly with AI.</p>
    </header>

    <section class="form-container slide-up">
        <h2>Enter Your Details</h2>
        <form id="resumeForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" required></textarea>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" required>

            <button type="button" class="button-animate glow-button" onclick="generateResume()">Generate Resume</button>
        </form>
    </section>

    <section class="resume-output">
        <h2>Your AI-Generated Resume</h2>
        <div id="resumeResult"></div>
        <button id="downloadBtn" class="hidden button-animate glow-button" onclick="downloadPDF()">Download as PDF</button>
    </section>

    <!-- Team Section -->
    <section class="team-container">
        <h2>Meet Our Team</h2>
        <p><strong>Team Leader:</strong> Kavya</p>
        <p><strong>Team Members:</strong> Sony, Dharani, Manisha, Ruthika</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
